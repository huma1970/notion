<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: trebuchet ms;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sonntag";
    weekday[1] = "Montag";
    weekday[2] = "Dienstag";
    weekday[3] = "Mittwoch";
    weekday[4] = "Donnerstag";
    weekday[5] = "Freitag";
    weekday[6] = "Samstag";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+", der " + today.getDate() + "." +(today.getMonth()+1) +'.'+today.getFullYear() + '.' ;
    
    
    var greet;

    if (hrs < 12)
        greet = 'GUTEN MORGEN!  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'GUTEN TAG! ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'GUTEN ABEND!  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> Heute ist ${date}</div>`;
</script> 
</html>
